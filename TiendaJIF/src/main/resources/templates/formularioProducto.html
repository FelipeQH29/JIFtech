<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>
    <head>
        <title>Agregar Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                min-height: 100vh;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            .form-container {
                max-width: 600px;
                margin: 2rem auto;
                background: white;
                padding: 2rem;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
            }
            
            .form-container h2 {
                text-align: center;
                color: #2c3e50;
                margin-bottom: 1.5rem;
                font-weight: 600;
                position: relative;
            }
            
            .form-container h2::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 3px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                border-radius: 2px;
            }
            
            .form-group {
                margin-bottom: 1.5rem;
            }
            
            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #34495e;
                font-weight: 500;
                font-size: 0.95rem;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                width: 100%;
                padding: 12px 15px;
                border: 2px solid #e1e8ed;
                border-radius: 8px;
                font-size: 1rem;
                transition: all 0.3s ease;
                background: #fafbfc;
            }
            
            .form-group input:focus,
            .form-group textarea:focus,
            .form-group select:focus {
                outline: none;
                border-color: #667eea;
                background: white;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                transform: translateY(-2px);
            }
            
            .form-group textarea {
                resize: vertical;
                min-height: 100px;
            }
            
            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .submit-btn {
                width: 100%;
                padding: 15px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1.1rem;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-top: 1rem;
            }
            
            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            }
            
            .submit-btn:active {
                transform: translateY(0);
            }
            
            @media (max-width: 768px) {
                .form-container {
                    margin: 1rem;
                    padding: 1.5rem;
                }
                
                .form-row {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="form-container">
            <h2>‚ú® Nuevo Producto</h2>
            <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
                <div class="form-group">
                    <label>üìù Nombre</label>
                    <input type="text" th:field="*{nombre}" required placeholder="Ingrese el nombre del producto"/>
                </div>
                <div class="form-group">
                    <label>üìÑ Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" required placeholder="Describe el producto detalladamente..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>üí∞ Precio</label>
                        <input type="number" step="0.01" th:field="*{precio}" required placeholder="0.00"/>
                    </div>
                    <div class="form-group">
                        <label>üì¶ Stock</label>
                        <input type="number" th:field="*{stock}" placeholder="Cantidad disponible"/>
                    </div>
                </div>
                <div class="form-group">
                    <label>üè∑Ô∏è Categor√≠a</label>
                    <select th:field="*{categoria.idCategoria}" required>
                        <option value="">Seleccione una categor√≠a</option>
                        <option th:each="cat : ${categorias}" 
                                th:value="${cat.idCategoria}" 
                                th:text="${cat.nombre}">Categor√≠a</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>üñºÔ∏è URL de Imagen</label>
                    <input type="text" th:field="*{rutaImagen}" placeholder="https://ejemplo.com/imagen.jpg"/>
                </div>
                <div class="form-group">
                    <label>‚ö° Estado</label>
                    <input type="text" th:field="*{estado}" placeholder="Activo, Inactivo, etc."/>
                </div>
                <button type="submit" class="submit-btn">üíæ Guardar Producto</button>
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
