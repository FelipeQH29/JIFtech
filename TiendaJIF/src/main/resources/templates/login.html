<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head"></head>
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesión - JIF Retro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #111;
                color: #fff;
                font-family: 'Segoe UI', sans-serif;
            }
            .login-box {
                background-color: #222;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 0 20px #0f0;
            }
            .form-control {
                background-color: #333;
                color: #fff;
                border: none;
            }
            .btn-success {
                background-color: #00cc66;
                border: none;
            }
        </style>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="login-box col-md-5">
                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <!-- Mostrar error si el login falló -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>

                    <!-- Mostrar mensaje de logout -->
                    <div th:if="${param.logout}" class="alert alert-info" role="alert">
                        Has cerrado sesión correctamente.
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Ingresar</button>
                    </div>
                </form><form method="post" th:action="@{/login}">
                    <label>Usuario:</label>
                    <input type="text" name="username" required />
                    <label>Contraseña:</label>
                    <input type="password" name="password" required />
                    <button type="submit">Iniciar sesión</button>
                </form>

            </div>
        </div>
        <footer th:replace="layout/plantilla :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
