<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title Listado de Productos ></title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>

        <div class="container-custom">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="mb-0">Listado de Productos</h2>
                <a th:href="@{/formularioProducto}" class="btn btn-primary">+ Agregar Producto</a>
            </div>

            <div class="card">
                <div class="card-body p-4">
                    <table class="table table-striped table-bordered align-middle">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Categoría</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto, iterStat : ${productos}">
                                <td class="text-center" th:text="${iterStat.index + 1}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td class="text-end" th:text="${producto.precio}"></td>
                                <td th:text="${producto.categoria.nombre}"></td>
                                <td class="text-center" th:text="${producto.stock}"></td>
                                <td class="text-center">
                                    <a th:href="@{'/producto/editar/' + ${producto.idProducto}}" class="btn btn-success btn-sm me-1">Actualizar</a>
                                    <a th:href="@{'/producto/eliminar/' + ${producto.idProducto}}"
                                       onclick="return confirm('¿Estás seguro de eliminar este producto?')"
                                       class="btn btn-danger btn-sm">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
