<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head"></head>
    <head>
        <header th:replace="layout/plantilla :: header"></header>
        <title>Listado de Productos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    
    <body class="container mt-4">

        <a th:href="@{/formularioProducto}" class="btn btn-primary mb-3">+ Agregar Producto</a>

        <div class="card">
            <div class="card-header"><h4>Listado de Productos</h4></div>
            <div class="card-body">
                <table class="table table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Categoría</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto, iterStat : ${productos}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td th:text="${producto.nombre}"></td>
                            <td th:text="${producto.precio}"></td>
                            <td th:text="${producto.categoria.nombre}"></td>
                            <td th:text="${producto.stock}"></td>
                            <td>
                                <a th:href="@{'/producto/editar/' + ${producto.idProducto}}" class="btn btn-success btn-sm">Actualizar</a>
                                <a th:href="@{'/producto/eliminar/' + ${producto.idProducto}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        

    </body>
    <footer th:replace="layout/plantilla :: footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
